name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched for existing issues and this feature has not been requested
          required: true
        - label: I have read the [documentation](../docs/) and the feature doesn't exist
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features.

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Accelade Plugins would this feature affect?
      multiple: true
      options:
        - Plugin Generator (accelade:plugin command)
        - Component Generator (accelade:make command)
        - Plugin Discovery
        - Plugin Manager
        - Plugin Lifecycle
        - Stub Templates
        - Feature Generation
        - Configuration
        - Documentation
        - New Component Type
        - Other

  - type: textarea
    id: code
    attributes:
      label: Example Usage
      description: If applicable, provide an example of how you'd like to use this feature
      render: php
      placeholder: |
        // Example usage of the proposed feature
        php artisan accelade:plugin MyPlugin --with-awesome-feature

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here
      placeholder: Any additional information...

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to contribute this feature?
      options:
        - label: I would be willing to submit a PR to implement this feature
